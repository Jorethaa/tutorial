<!DOCTYPE html>
<html>
  <head>
    <title>Thane Rivers Management Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      h3 {
        text-align: center;
      }
      form {
        max-width: 600px;
        margin: auto;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>Thane Rivers Management Form</h1>
    <h3>
      Please fill out this form to register for a celebrity meet and greet
      event.
    </h3>

    <form>
      <label>Name</label>
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />

      <label>Email</label>
      <input type="email" placeholder="example@gmail.com" required />

      <label>Phone Number</label>
      <input type="tel" placeholder="(000) 000-0000" required />

      <label>Preferred Celebrity</label>
      <select>
        <option>Please Select</option>
        <option>Celebrity 1</option>
        <option>Celebrity 2</option>
        <option>Celebrity 3</option>
      </select>

      <label>Event Date and Time</label>
      <input type="date" required />

      <label>Address</label>
      <input type="text" placeholder="Street Address" required />
      <input type="text" placeholder="Street Address Line 2" />
      <input type="text" placeholder="City" required />
      <input type="text" placeholder="State / Province" required />
      <input type="text" placeholder="Postal / Zip Code" required />

      <label>Number of Attendees</label>
      <input type="number" placeholder="e.g., 23" required />

      <label>Additional Requests</label>
      <textarea rows="4" placeholder="Enter any special requests..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
  <script>
    document
      .getElementById("celebrityForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent actual form submission
        alert("Submitted!");
      });
  </script>
</html>
